<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{.TabHeader}}</title>
</head>
<body style="background-color: black;">
  <header><nav class="nav nav-underline">
        <h3 class="text-light">{{.Header}}</h4>
        <a class="nav-link text-light font-italic" href="whoami"><h5>{{.NavHeader1}}</h5></a>
        <a class="nav-link text-light font-italic" href="contents"><h5>{{.NavHeader2}}</h5></a>
        <a class="nav-link text-light font-italic" href="links"><h5>{{.NavHeader3}}</h5></a>
    </nav>
  </header>
  <br><br>
    <main role="main">
  
  
        <!-- Marketing messaging and featurettes
        ================================================== -->
        <!-- Wrap the rest of the page in another container to center all the content. -->
  
        <div class="container marketing">
  
          <!-- Three columns of text below the carousel -->
          <div class="row">
            <div class="col-lg-4">
              <img class="rounded-circle" src="{{.Img}}" alt="Generic placeholder image" width="140" height="140">
              <h2 class="text-light">{{.Heading1}}</h2 >
              <p class="text-light">{{.Par1}}</p>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
              <img class="rounded-circle" src="{{.Img2}}" alt="Generic placeholder image" width="140" height="140">
              <h2 class="text-light" >{{.Heading2}}</h2 >
              <p class="text-light">{{.Par2}}</p>
              
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
              <img class="rounded-circle" src="{{.Img3}}" alt="Generic placeholder image" width="140" height="140">
              <h2 class="text-light" >{{.Heading3}}</h2 >
              <p class="text-light">{{.Par3}}</p>
              
            </div><!-- /.col-lg-4 -->
          </div><!-- /.row -->
  
  
          <!-- START THE FEATURETTES -->
  
          <hr class="featurette-divider">
  
          <div class="row featurette">
            <div class="col-md-7">
              <h2 class="text-light"  class="featurette-heading">{{.Heading4}} <span class="text-muted">{{.Muted1}}</span></h2 >
              <p class="text-light" class="lead">{{.Par4}}</p>
            </div>
            <div class="col-md-5">
              <img class="featurette-image img-fluid mx-auto" src="{{.Img4}}" alt="Generic placeholder image">
            </div>
          </div>
  
          <hr class="featurette-divider">
  
          <div class="row featurette">
            <div class="col-md-7 order-md-2">
              <h2 class="text-light"  class="featurette-heading">{{.Heading5}} <span class="text-muted">{{.Muted2}}</span></h2 >
              <p class="text-light" class="lead">{{.Par5}}</p>
            </div>
            <div class="col-md-5 order-md-1">
              <img class="featurette-image img-fluid mx-auto" src="{{.Img5}}" alt="Generic placeholder image">
            </div>
          </div>
  
          <hr class="featurette-divider">
  
          <div class="row featurette">
            <div class="col-md-7">
              <h2 class="text-light"  class="featurette-heading">{{.Heading6}}<span class="text-muted">{{.Muted3}}</span></h2 >
              <p class="text-light" class="lead">{{.Par6}}</p>
            </div>
            <div class="col-md-5">
              <img class="featurette-image img-fluid mx-auto" src="{{.Img6}}" alt="Generic placeholder image">
            </div>
          </div>
  
          <hr class="featurette-divider">
  
          <!-- /END THE FEATURETTES -->
  
        </div><!-- /.container -->
  
  
        <!-- FOOTER -->
    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/holder.min.js"></script>
</body>
</html>
