<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Links</title>
</head>
<body style="background-color: black;">
{{range .}}
    <div class="row text-light mx-auto  text-center">
        <div class=" col-lg-12">
          <img class="rounded-circle" src="{{.Png}}" alt="Generic placeholder image" width="140" height="140">
          <a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover text-light" href="{{.Link}}"><h2>{{.LinkTitle}}</h2></a>
        </div>
    </div>
{{end}}
    <br>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
</html>
